<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Daily Expense</title>
</head>
<body>
    <h1 class="text-center">EXPENSE TRACKER</h1>
    <hr>
    <div class="container">
        <form id="addform">
            <label for="ExpenseAmount" class="form-label">Expense Amount</label>
            <input type="text" id="ExpenseAmount" class="form-control" >
            <label for="Description" class="form-label">Choose description</label>
            <input type="text" id="Description" class="form-control" >
            <div>
            <label for="Category" class="form-label">Choose Category</label>
            <select id="Category" class="form-select">
                <option value="ElectircityBill">ElectircityBill</option>
                <option value="WaterBill">WaterBill</option>
                <option value="Restraunt">Restraunt</option>
                <option value="HouseRent">HouseRent</option>
                <option value="Food">Food</option>
            </select>
            
        </div>
            
            <button type="submit" class="btn btn-primary">Add Expense</button>
            
        </form><br>
        
        <div>
            <button id="rzp-button1" class="btn btn-primary">Buy Premium</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        </div>
        
        <div id="text" class="list-group"></div><hr>
        <h1 class="text-center bg-danger">Daily Expense</h1>
        <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Categoty</th>
                <th scope="col">Income</th>
                <th scope="col">Expenses</th>
              </tr>
        </thead></table>
        <h1 class="text-center bg-danger">Weekly Expense</h1>
        <table class="table table-bordered table-dark">
                <thead>
                  <tr>
                    <th scope="col">weeks</th>
                    <th scope="col">Income</th>
                    <th scope="col">Expenses</th>
                    <th scope="col">Savings</th>
                  </tr>
        </thead></table>
        <h1 class="text-center bg-danger">Monthly Expense</h1>
        <table class="table table-bordered table-dark">
        <thead>
              <tr>
                <th scope="col">Month</th>
                <th scope="col">Income</th>
                <th scope="col">Expenses</th>
                <th scope="col">Savings</th>
              </tr>
        </thead></table>
        <button class="btn btn-primary float-lg-right">Download Report</button>
        <div id="list-group" class="text-dark"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="E:\expense tracker\expense-app-frontend\expensetracker3.js">

    </script>
</body>
</html>
